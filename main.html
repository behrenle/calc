<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>unknown</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>

    <div id="settings">
      <input
        id="angle",
        class="default",
        type="button",
        value="Winkelmaß: DEG",
      >
      <input
        id="decimals",
        class="default",
        type="button",
        value="Stellenzahl: 10",
      >
      <input
        id="system",
        class="default",
        type="button",
        value="System: Dezimal",
      >
      <input
        id="colors",
        class="default",
        type="button",
        value="Farbschema",
      >
    </div>

    <div id="io">
      <b id="input_label">Eingabe:</b>
      <textarea id="input"
                rows="1"
                autofocus></textarea>
      <b id="output_label">Ausgabe:</b>
      <textarea id="output"
                rows="1"
                readonly
                value="test"></textarea>
      <input
        id="plot",
        class="default",
        type="button",
        value="Plot",
      >
      <input
        id="protocol",
        class="default",
        type="button",
        value="Protokoll",
      >
      <input
        id="copy_protocol",
        class="default",
        type="button",
        value="Protokoll kopieren",
      >
      <input
        id="delete_protocol",
        class="default",
        type="button",
        value="Protokoll löschen",
      >
      <input
        id="protocol_status",
        class="default",
        type="button",
        value="Protokoll: Ein",
      >
    </div>

    <div id="other">
      <input
        id="index",
        class="default",
        type="button",
        value="Index",
      >
      <input
        id="overview",
        class="default",
        type="button",
        value="Übersicht",
      >
      <input
        id="manual",
        class="default",
        type="button",
        value="Dokumentation",
      >
    </div>
  </body>
</html>

<script src="./js/main.js"></script>
<script src="./js/evaluator.js"></script>
